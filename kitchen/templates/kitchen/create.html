{% extends 'kitchen/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<a class="fs-5 bg-dark text-white text-decoration-none" href="{% url 'index' %}">&#8592; Назад</a>

<div class="row mx-auto w-75 mb-2 bg-light bg-gradient text-secondary">
    <div class="col">
        <form method="POST" autocomplete='off'>
            {% csrf_token %}
            {{ form|crispy }}
           <button class="btn btn-outline-secondary mb-2" type="submit">Добавить</button>
        </form>
    </div>
</div>

{% endblock content %}
